<link rel="import" href="../iron-selector/iron-selector.html">
<dom-module id="lazy-collapse-group">
	<template>
		<iron-selector selected-attribute="opened">
			<content id="cont"></content>
		</iron-selector>
	</template>
	<script>
		Polymer({
			is:"lazy-collapse-group",
			ready:function(){
				Polymer.dom(this).querySelectorAll("lazy-collapse").forEach(function(item){
					item.disabled=true;
				});
			}
		})
	</script>
</dom-module>
