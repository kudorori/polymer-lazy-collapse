<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<!--
`lazy-collapse`


@demo demo/index.html 
-->

<dom-module id="lazy-collapse">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-button{
	      display:block;
	      width:100%;
	      margin:0px;
      }
    </style>
    <paper-button on-click="toggle" raised="[[opened]]">
    	[[heading]]
    </paper-button>
    <iron-collapse opened="{{opened}}">
    	<div id="container">
	    	<content></content>
    	</div>
    </iron-collapse>
  </template>

  <script>
    Polymer({

      	is: 'lazy-collapse',
      	properties: {
	        opened:{
		        type:Boolean,
		        value:false,
		        notify:true
	        },
	        disabled:{
		        type:Boolean,
		        value:false
	        }
      	},
      	toggle:function(){
	      	if(!this.disabled){
		     	this.opened=this.opened?false:true; 	
	      	}	      	
      	}
    });
  </script>
</dom-module>
